<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - ESP DGI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* À placer dans la balise <style> de chaque fichier */
    :root {
      --primary: #a4508b;         /* Violet rosé élégant */
      --accent: #f9d1d1;          /* Rose pâle */
      --accent2: #ff7eb9;         /* Rose vif */
      --accent3: #ffe6fa;         /* Lavande pastel */
      --gold: #ffd6a5;            /* Doré doux */
      --bg: #fff0f6;              /* Fond rose très clair */
      --text: #3d2c3c;            /* Brun doux */
      --light: #fff7fb;           /* Blanc rosé */
      --dark: #6d466b;            /* Violet foncé */
      --card-bg: linear-gradient(135deg, #fff7fb 80%, #ffe6fa 100%);
      --shadow: 0 10px 30px rgba(164, 80, 139, 0.08);
    }

    [data-theme="dark"] {
      --primary: #6d466b;
      --accent: #f9d1d1;
      --accent2: #ff7eb9;
      --accent3: #a4508b;
      --gold: #ffd6a5;
      --bg: #2d142c;
      --text: #ffe6f7;
      --light: #3d2c3c;
      --dark: #fff0f6;
      --card-bg: linear-gradient(135deg, #3d2c3c 80%, #6d466b 100%);
      --shadow: 0 10px 30px rgba(255, 126, 185, 0.15);
    }

    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, var(--accent3) 100%);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      transition: background 0.5s, color 0.5s;
    }

    .form-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .form-header h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    .form-header i {
      margin-right: 10px;
      color: var(--accent-light);
    }

    .form-content {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: var(--primary);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      outline: none;
    }

    textarea {
      min-height: 120px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      padding: 15px 25px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-submit {
      background: var(--accent);
      color: white;
    }

    .btn-submit:hover {
      background: #e55c5c;
    }

    .btn-reset {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn-reset:hover {
      background: var(--primary);
      color: white;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      display: none;
    }

    /* Exemple pour les cartes ou blocs */
    .card, .confirmation, .table-container, .form-container {
      background: var(--card-bg);
      color: var(--text);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 32px;
      margin: 24px auto;
      max-width: 500px;
      text-align: center;
    }

    /* Boutons */
    button, .btn {
      background: linear-gradient(90deg, var(--accent2), var(--gold));
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 126, 185, 0.15);
      transition: background 0.3s, color 0.3s;
    }
    button:hover, .btn:hover {
      background: linear-gradient(90deg, var(--gold), var(--accent2));
      color: var(--primary);
    }

    /* Pour les tableaux */
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      color: var(--text);
      box-shadow: var(--shadow);
    }
    th, td {
      border: 1px solid var(--accent3);
      padding: 12px;
      text-align: center;
    }
    th {
      background: var(--accent);
      color: var(--primary);
    }
    tr:nth-child(even) {
      background: var(--light);
    }

    /* Titres */
    h1, h2, h3 {
      color: var(--primary);
      text-shadow: 0 2px 8px var(--accent3);
    }

    /* Liens */
    a {
      color: var(--accent2);
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: var(--primary);
    }

    @media (max-width: 600px) {
      .form-content {
        padding: 25px;
      }

      .button-container {
        flex-direction: column;
      }
    }

    /* Styles pour la navigation */
    .top-nav {
      background: var(--primary);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .nav-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-left: 10px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .menu-icon {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: var(--primary);
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }

      .nav-links a {
        padding: 10px;
        border-radius: 6px;
      }

      .menu-icon {
        display: block;
      }

      .nav-active {
        display: flex !important;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-container">
      <div class="logo-container">
        <div class="nav-title">Portfolio</div>
      </div>
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
        <a href="Capstone1/Homepage.html"><i class="fas fa-project-diagram"></i> Capstone1</a>
        <a href="Capstone2/home.html"><i class="fas fa-laptop-code"></i> Capstone2</a>
        <a href="tableau.html"><i class="fas fa-table"></i> Tableau des balises</a>
        <a href="cv.html"><i class="fas fa-file-alt"></i> Mon CV</a>
      </div>
      <div class="nav-right">
        <div class="theme-toggle">
          <!-- Ajoute ici ton sélecteur de thème si besoin -->
        </div>
        <div class="menu-icon">
        </div>
      </div>
    </div>
  </nav>

<div class="form-container">
  <div class="form-header">
    <h2><i class="fas fa-envelope"></i>Formulaire de Contact</h2>
  </div>
  <div class="form-content">
    <form action="https://formsubmit.co/ndeyediegui02@gmail.com" method="POST" id="contactForm">
      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" name="Prénom" id="prenom" placeholder="Votre prénom" required>
      </div>
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" name="Nom" id="nom" placeholder="Votre nom" required>
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" name="Email" id="email" placeholder="exemple@domaine.com" required>
        <div class="error-message" id="email-error">Adresse email invalide</div>
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone :</label>
        <input type="tel" name="Téléphone" id="telephone" placeholder="+221 77 000 00 00">
      </div>
      <div class="form-group">
        <label for="sujet">Sujet :</label>
        <input type="text" name="Sujet" id="sujet" placeholder="Objet de votre message" required>
      </div>
      <div class="form-group">
        <label for="type">Type de demande :</label>
        <select name="Type de demande" id="type" required>
          <option value="" disabled selected>Choisir une option</option>
          <option value="Information">Demande d'information</option>
          <option value="Assistance">Assistance technique</option>
          <option value="Réclamation">Réclamation</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message :</label>
        <textarea name="Message" id="message" placeholder="Votre message ici..." required></textarea>
      </div>

      <!-- Champs cachés Formsubmit -->
      <input type="hidden" name="_next" value="https://esp-dgi.github.io/confirmation.html">
      <input type="hidden" name="_subject" value="Nouveau message via le formulaire de contact ESP-DGI">
      <input type="hidden" name="_captcha" value="false">

      <div class="button-container">
        <button type="submit" class="btn btn-submit"><i class="fas fa-paper-plane"></i> Envoyer</button>
        <button type="reset" class="btn btn-reset"><i class="fas fa-redo"></i> Réinitialiser</button>
      </div>
    </form>
  </div>
</div>

<script>
  const emailInput = document.getElementById("email");
  const errorMsg = document.getElementById("email-error");

  emailInput.addEventListener("input", () => {
    const pattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
    errorMsg.style.display = pattern.test(emailInput.value) ? "none" : "block";
  });
</script>

</body>
</html>
